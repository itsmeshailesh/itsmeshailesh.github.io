<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shailesh Patel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css?v=2">
    <link rel="stylesheet" href="print.css" media="print">
</head>

<body>

    <!-- Print Button -->
    <button onclick="downloadPDF()"
        class="btn btn-light btn-sm shadow-sm position-fixed top-0 start-0 m-3 d-print-none d-none"
        style="z-index: 1000;">
        ⬇️ Download PDF
    </button>

    <div class="container">
        <div class="paper-sheet p-4 p-lg-5 shadow-lg">

            <!-- Header -->
            <header class="text-center mb-3 border-bottom pb-4">
                <h2 class="fw-bold text-uppercase name-title" id="name">Loading...</h2>
                <p class="lead mb-2" id="title"></p>
                <div class="contact-info small text-muted" id="contact">
                    <!-- Contact info will be loaded here -->
                </div>
            </header>

            <!-- Summary -->
            <section class="mb-4">
                <h2 class="h4 text-uppercase border-bottom pb-2 mb-3 section-title">Professional Summary</h2>
                <p id="summary">
                    <!-- Summary will be loaded here -->
                </p>
            </section>

            <div class="row">
                <!-- Left Column -->
                <div class="col-lg-7 pe-lg-4" id="left-column">
                    <!-- Experience -->
                    <section class="mb-4">
                        <h2 class="h4 text-uppercase border-bottom pb-2 mb-3 section-title">Experience</h2>
                        <div id="experience-list">
                            <!-- Experience items will be loaded here -->
                        </div>
                    </section>
                    <div class="mb-3"></div>
                    <!-- Education -->
                    <section class="mb-4" id="education-section">
                        <h2 class="h4 text-uppercase border-bottom pb-2 mb-3 section-title">Education</h2>
                        <div id="education-list">
                            <!-- Education items will be loaded here -->
                        </div>
                    </section>
                </div>

                <!-- Right Column -->
                <div class="col-lg-5 ps-lg-4" id="right-column">


                    <!-- Skills -->
                    <section class="mb-4">
                        <h2 class="h4 text-uppercase border-bottom pb-2 mb-3 section-title">Skills</h2>
                        <div id="skills-list">
                            <!-- Skills will be loaded here -->
                        </div>
                    </section>

                    <!-- Projects -->
                    <section>
                        <h2 class="h4 text-uppercase border-bottom pb-2 mb-3 section-title">Projects</h2>
                        <div id="projects-list">
                            <!-- Projects will be loaded here -->
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
