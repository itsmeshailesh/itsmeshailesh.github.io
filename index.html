    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            padding: auto;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .about, .portfolio, .contact {
            padding: 20px 0;
        }
        .about p, .contact p {
            line-height: 1.6;
        }
        .portfolio-items {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .portfolio-item {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            flex: 1 1 calc(33% - 20px);
            text-align: center;
            border-radius: 8px;
        }
        .portfolio-item-null {
            padding: 10px;
            flex: 1 1 calc(33% - 20px);
            text-align: center;
            border-radius: 8px;
        }
        .portfolio-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact input, .contact textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .contact button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 0.9em;
        }
        a {
            text-decoration: none;  /* Removes underline */
            color: inherit;         /* Inherits color from parent element */
        }
    </style>
</head>
